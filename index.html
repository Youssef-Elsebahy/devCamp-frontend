<!DOCTYPE html>
<html>

<head>
    <title>Learning</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .heading {
            color: red;
        }

        .play-area .main {
            color: blue;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="text-center">countries list from api with filters</h1>
    </header>
    <main>

        <div class="container" >
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="countryName">Filter by Name:</label>
                        <input type="text" id="country-name" name="countryName" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="countryName">Filter by Region:</label>
                        <input type="text" id="region" name="regionName" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="independent">independent?</label>
                        <select name="independent" id="independent" class="form-select" aria-label="Default select example">
                            <option value="" selected>select option</option>
                            <option value="true">yes</option>
                            <option value="false">no</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="capital">Filter by Capital:</label>
                        <input type="text" name="capital" class="form-control" id="capital">
                    </div>
                </div>
            </div>
            <div class=" d-grid gap-1 d-md-block mt-2">
                <button type="button" class="btn btn-danger" id="clear">Clear filters</button>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="mt-3">Countries List</h1>
                    <table class="table">
                        <thead class="thead-light">
                            <th>Country Name</th>
                            <th>Independent?</th>
                            <th>Capital</th>
                            <th>Region</th>
                        </thead>
                        <tbody id="country-list-body">
                            <!-- Load countries here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
